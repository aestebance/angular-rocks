<app-header [showSearchBar]="false"></app-header>
<section class="c-edit">
  <div class="c-edit__sheet">
    <div class="c-edit__button">
      <a routerLink="/details/{{bandId}}">
        <button pButton
                type="button"
                label="Back"
                icon="pi pi-arrow-left">

        </button>
      </a>
    </div>
    <h5>Name:</h5>
    <input type="text"
           pInputText
           [(ngModel)]="bandTemp.name"/>
    <h5>Description:</h5>
    <textarea class="c-edit__description"
              pInputTextarea
              [autoResize]="true"
              [(ngModel)]="bandTemp.description">
    </textarea>
    <h5>Image:</h5>
    <div class="c-edit__image-box">
      <input class="c-edit__image-text" type="text"
             pInputText
             [(ngModel)]="bandTemp.image"/>
      <img class="c-edit__image-img" src="/assets/images/{{bandTemp.image}}" alt="">
    </div>
    <h5>YouTube video code:</h5>
    <input type="text"
           pInputText
           [(ngModel)]="bandTemp.video"/>
    <app-youtube-player class="c-detail__video" [ytClip]="bandTemp.video"></app-youtube-player>
    <h5>Webpage:</h5>
    <input type="text"
           pInputText
           [(ngModel)]="bandTemp.webpage"/>
    <div class="c-edit__buttons">
      <button pButton
              type="button"
              label="Save changes"
              icon="pi pi-save"
              class="c-edit__buttons-button p-button-success">

      </button>
      <button pButton
              type="button"
              label="Discard changes"
              icon="pi pi-ban"
              class="c-edit__buttons-button p-button-warning">

      </button>
      <button pButton
              type="button"
              label="Delete record"
              icon="pi pi-exclamation-triangle"
              class="c-edit__buttons-button p-button-danger">

      </button>
    </div>
  </div>
</section>
