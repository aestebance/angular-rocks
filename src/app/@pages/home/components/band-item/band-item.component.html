<p-card header="{{band.name}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <a routerLink="/details/{{band.id}}">
      <img alt="{{band.name}}" src="{{band.image}}">
    </a>
  </ng-template>
  <p>{{text}}</p>
  <ng-template pTemplate="footer">
    <a routerLink="/details/{{band.id}}">
    <p-button label="More" icon="pi pi-plus"></p-button>
    </a>
  </ng-template>
</p-card>
